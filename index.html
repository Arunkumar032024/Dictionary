<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <!-- add favicon icon -->
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <!-- add font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- add stylesheet -->
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <!-- main section -->
    <main>
        <h1>Dictionary</h1>
        <p class="desc">Welcome to our Dictionary Web Application. You can search word's meaning in below box:</p>
        <div class="dictionary-box">
            <div class="input-box">
                <input type="text" id="input" placeholder="Type the word here..." />
                <i class="fa-solid fa-circle-xmark hide" id="empty-input"></i>
                <button id="btn"><span class="fa-solid fa-magnifying-glass"></span> <span class="text">Search</span></button>
            </div>
            <p class="error ">Please Enter a word!</p>

            <div class="output-box">
                <div class="output hide">
                    <h4></h4>
                    <p></p>
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="meaning hide">
                    <h4>Meaning</h4>
                    <p></p>
                </div>
                <div class="example hide">
                    <h4>Example</h4>
                    <p></p>
                </div>
                <div class="synonyms hide">
                    <h4>Synonyms</h4>
                    <p></p>
                </div>
                <div class="antonyms hide">
                    <h4>Antonyms</h4>
                    <p></p>
                </div>
            </div>
        </div>
    </main>
    <!-- End main section -->
    
    <!-- add script -->
    <script src="app.js"></script>
</body>
</html>
